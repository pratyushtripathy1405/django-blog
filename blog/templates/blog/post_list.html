{% extends "blog/base.html" %}

{% block content %}

<h2>Latest Posts</h2>

{% for post in posts %}
    <h3>
        <a href="{% url 'post_detail' post.publish.year post.publish.month post.publish.day post.slug %}">
            {{ post.title }}
        </a>
    </h3>
    <p>{{ post.body|truncatewords:20 }}</p>
    <hr>
{% endfor %}

{% endblock %}
